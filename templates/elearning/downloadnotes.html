{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>All Notes</title>
</head>

<body>



    <table class="table">
        <center>
            <h1>All Notes</h1>

        </center>
        <br><br>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a href="{% url 'downloadnotes' %}" class="list-group-item list-group-item-action btn btn-outline-success">All Products</a>

                    {% for category in categories %}
                    <a href="/downloadnotes/?category={{category.id}}"  >{{category.Categoryname}}</a>
                    {% endfor %}
            </div>
        </nav>

        <br><br>


        <thead class="thead-light">

            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">Download</th>
            </tr>
        </thead>
        <tbody>

            {% for dnotes in dnotes %}



            <tr>
                <th scope="row">{{dnotes.id}}</th>
                <td>{{dnotes.category}}</td>
                <td>{{dnotes.Name}}</td>
                <td> <a href="{{dnotes.File.url}}" download="{{dnotes.File.url}}" style="color:violet">Download</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
