{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'css/style1regis.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
        <!-- <center><h3 style="color:red"> {{msg}} </h3></center> -->
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'save' id=data.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if data %}
					<input class="text email" type="text" name="fname" placeholder="Full Name" required="" value="{{data.FULLNAME}}">
					<input class="text email" type="email" name="email" placeholder="Email" required="" value="{{data.EMAIL_ADDRESS}}">
                    <input class="text" type="password" name="password" placeholder="Password" required="" value="{{data.PASSWORD}}">
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password" required="" value="{{data.Profile}}">
					<!-- <input class="text w3lpass" type="file" name="file" required=""> -->
<input type="file" name="file" value="">					
					<input type="submit" value="changedata">
                    {% endif %}
				</form>

			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
